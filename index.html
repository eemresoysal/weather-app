<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <div class="cityname">
            <div class="inputBox">
                <input type="text" name="" id="box" placeholder="Şehir Giriniz...">
            </div>
        </div>
        <div class="tempinfo">
            <div class="city">
                İstanbul
            </div>
            <div class="temp">
                15°C
            </div>
            <div class="info">

                Parçalı Bulutlu

            </div>
            <div class="img">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
